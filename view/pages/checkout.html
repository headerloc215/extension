<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Plan</title>
    <link rel="stylesheet" href="../../scripts/imports/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/checkout.css" />
  </head>
  <body>
    <!-- YOUR HTML STARTS HERE -->

    <section class="plans__container">
      <div class="plans">
        <div class="plansHero">
          <h1 class="plansHero__title">Simple, transparent pricing</h1>
          <p class="plansHero__subtitle">No contracts. No suprise fees.</p>
        </div>
        <div class="planItem__container">
          <div class="d-flex justify-content-center plan-data-loader">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="stripe-payment-modal-container"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Checkout</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="payment-form">
              <div id="payment-element">
                <!-- Elements will create form elements here -->
              </div>

              <div class="mt-3 d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="submit">Pay Now</button>
              </div>
              <div id="error-message">
                <!-- Display error message to your customers here -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../../scripts/imports/js/jquery.min.js"></script>
    <script src="../../scripts/imports/js/bootstrap.min.js"></script>
    <script src="../../scripts/imports/js/stripe.min.js"></script>
    <script type="module" src="../assets/js/checkout.js"></script>
  </body>
</html>
